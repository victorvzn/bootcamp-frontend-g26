<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <h1>hola a todos</h1> -->

  <main class="contact-form">
    <h1>Contact Us</h1>

    <form>
      <div class="row">
        <label>
          First Name
          <input type="text" />
          <span>This field is required</span>
        </label>

        <label>
          Last Name
          <input type="text" />
          <span>This field is required</span>
        </label>
      </div>

      <label>
        Email Address
        <input type="email" />
        <span>This field is required</span>
      </label>

      <div class="row options">
        <label>
          <input type="radio" name="options" />
          Query Type
        </label>

        <label>
          <input type="radio" name="options" />
          Support Request
        </label>
      </div>

      <label>
        Message 
        <textarea rows="5"></textarea>
        <span>This field is required</span>
      </label>

      <label>
        <input type="checkbox" />
        I consent to being contacted by the team
      </label>

      <input type="submit" />
    </form>
  </main>
</body>
</html>
