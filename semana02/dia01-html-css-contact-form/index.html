<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="contact-form">
    <h1>Contact Us</h1>

    <form>
      <label>
        First Name
        <input type="text" />
        <span>This field is required</span>
      </label>

      <label>
        Last Name
        <input type="text" />
        <span>This field is required</span>
      </label>

      <label>
        Email Address
        <input type="text" />
        <span>This field is required</span>
      </label>

      <label>
        <input type="radio" />
        Query Type
      </label>

      <label>
        <input type="radio" />
        Support Request
      </label>

      <label>
        Message
        <textarea rows="5"></textarea>
        <span>This field is required</span>
      </label>

      <label>
        <input type="checkbox" />
        I consent to being contacted by the team
      </label>

      <input type="submit" />
    </form>
  </main>
</body>
</html>
