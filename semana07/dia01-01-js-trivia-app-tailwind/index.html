<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia de Javascript</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <main class="w-96 mx-auto mt-10">
    <div class="flex gap-2 items-center mb-4 justify-center">
      <img src="./images/logo-js.svg" width="32" height="32" />
      <h1 class="text-xl font-medium text-gray-800 text-ce">Trivia de Javascript</h1>
    </div>

    <div id="questionsAndResults">
      
      <section class="flex flex-col mb-10">
        <p class="text-md font-medium text-gray-900 mb-4">1. Pregunta muy dificil</p>

        <div class="flex flex-col items-start mb-10">
          <button class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2 w-full cursor-pointer">
            Alternativa 1
          </button>
          <button class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2 w-full cursor-pointer">
            Alternativa 2
          </button>
          <button class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2 w-full cursor-pointer">
            Alternativa 3
          </button>

          <button class="text-white border border-red-700 bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2 w-full">
            Respuesta incorrecta
          </button>
          <button class="text-white border border-green-700 bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2 w-full">
            Respuesta correcta
          </button>
        </div>

        <div class="flex items-center">
          <button class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2 w-full cursor-pointer">
            Anterior
          </button>
          <button class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2 w-full cursor-pointer">
            Siguiente
          </button>
          <button class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-left mr-2 mb-2 w-full cursor-pointer">
            Resultados
          </button>
        </div>
      </section>

      <section class="flex flex-col px-4 py-6 bg-green-600 border rounded-lg shadow  text-center">
        <p class="text-4xl font-medium text-gray-900 mb-4">¡GANASTE! o ¡MEJOR SUERTE LA PRÓXIMA!</p>

        <p class="text-md font-medium text-gray-900 mb-4">Respondiste 2 de 3</p>

        <p class="text-md font-medium text-gray-900 mb-4">Y este es tu puntaje: 20</p>

        <img src="https://placehold.co/300x100" />

        <div class="flex justify-center mt-10">
          <button class="text-white bg-blue-600  hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 w-full cursor-pointer text-center">
            Empezar de nuevo
          </button>
        </div>
      </section>

    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
