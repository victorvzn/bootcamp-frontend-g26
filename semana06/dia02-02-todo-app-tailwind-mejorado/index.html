  <main class="task w-96 mx-auto border rounded-lg shadow mt-10 p-4">

        Lista de tareas (Mejorado)
      </h1>

      <label class="flex flex-col gap-1">
        Ingresa una tarea

          type="text"
          class="task__input border border-gray-300 text-sm rounded-lg p-2 w-full"
          placeholder="Ej. Aprender javascript"
        />
      </label>

      <div class="flex justify-end">
        <button
          class="task__clear border border-blue-700 font-medium text-sm p-1 px-3 text-blue-900 hover:text-white hover:bg-blue-700 duration-300 rounded-lg"
        >
          Limpiar tareas completadas
        </button>
      </div>
    </section>
