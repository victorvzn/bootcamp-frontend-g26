<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tareas (Mejorado)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  
  <main class="task">
    <section>
      <h1>Lista de tareas (Mejorado)</h1>

      <label>
        Ingresa una tarea
        <input
          type="text"
          class="task__input"
          placeholder="Ej. Aprender javascript"
        />
      </label>

      <div>
        <button class="task__clear">
          Limpiar tareas completadas
        </button>
      </div>
    </section>

    <ul class="task__list">
      <li>
        <input type="checkbox" />
        <div>
          Tarea 1
        </div>
        <button>
          ❌
        </button>
      </li>
      <li>
        <input type="checkbox" />
        <div>
          Tarea 2
        </div>
        <button>
          ❌
        </button>
      </li>
    </ul>
  </main>

  <script src="main.js"></script>
</body>
</html>
