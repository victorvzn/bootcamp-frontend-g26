<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora + TailwindCSS</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <!-- DOM: Document Object Model -->

  <main class="bg-yellow-100 w-[300px] mx-auto mt-5 rounded-lg p-5 shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-4">Calculadora</h1>

    <section class="flex flex-col gap-4">
      <input
        class="inputDisplay border p-1 text-right text-4xl font-bold rounded-lg"
        type="text"
        value="0"
        readonly
      >

      <div class="grid grid-cols-3 gap-4">
        <button class="bg-red-400 p-2 rounded-lg hover:bg-red-500 duration-300">+</button>
        <button class="bg-red-400 p-2 rounded-lg hover:bg-red-500 duration-300">-</button>
        <button class="bg-red-400 p-2 rounded-lg hover:bg-red-500 duration-300">*</button>

        <button class="bg-blue-400 p-2 rounded-lg hover:bg-blue-500 duration-300">7</button>
        <button class="bg-blue-400 p-2 rounded-lg hover:bg-blue-500 duration-300">8</button>
        <button class="bg-blue-400 p-2 rounded-lg hover:bg-blue-500 duration-300">9</button>
        <button class="bg-blue-400 p-2 rounded-lg hover:bg-blue-500 duration-300">4</button>
        <button class="bg-blue-400 p-2 rounded-lg hover:bg-blue-500 duration-300">5</button>
        <button class="bg-blue-400 p-2 rounded-lg hover:bg-blue-500 duration-300">6</button>
        <button class="bg-blue-400 p-2 rounded-lg hover:bg-blue-500 duration-300">1</button>
        <button class="bg-blue-400 p-2 rounded-lg hover:bg-blue-500 duration-300">2</button>
        <button class="bg-blue-400 p-2 rounded-lg hover:bg-blue-500 duration-300">3</button>
        <button class="bg-blue-400 p-2 rounded-lg hover:bg-blue-500 duration-300">0</button>

        <button class="bg-green-400 p-2 rounded-lg hover:bg-green-500 duration-300">CE</button>
        <button class="bg-green-400 p-2 rounded-lg hover:bg-green-500 duration-300">=</button>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
